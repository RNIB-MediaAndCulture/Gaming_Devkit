catalogue:
  description: >
    This document Aims to encompass the types of games that exist in order to identify accessibility barriers 
    and offer suggested solutions. It is broadly inspired by object based programming where something can 
    'inherit' properties from parents. In this way it offers 'aspects of experience' which will embody aspects 
    of a game. A first person shooter game will inherit the Combat (first person) aspect but may also inherit the 
    Exploration and Team communication aspects.  
    The document then lists relevant mechanics for each aspect of experience. These are actions you might expect 
    to perform as part of this aspect or ways in which you might expect to interact with it. These describe 
    potential accessibility barriers and ways in which you might overcome those barriers. The suggestions of ways 
    to overcome the barriers may point to accessibility design patterns.
  aspects:
    - name: "Menu (textual)"
      description: >
        A menu is a part of almost every game and enables the player to set preferences, set game difficulty, 
        choose which level to play. 
      mechanics used:
      - "checkbox - additive selection"
      - "enter menu"
      - "navigate menu 1D"
      - "navigate menu 2D"
      - "radio button - mutex selection"
      - "select-menu"
      - "slider - proportion selection"
      - "select - atomic selection"
      - "unavailable"
    
    - name: Character Progression
      description: >
        Players improve their character's stats, skills, or gear over time.
        Can be tied to experience points, quests, or achievements.
      mechanics used:
      - "levelling-up"
      - "object description"
      - "object comparison"
      - "questing/achievements"
      - "navigate menu 1D"
      - "navigate menu 2D"
      - "select - atomic selection"
    
    - name: "Class-Based Play /Role-play"
      description: >
        Players take on specific roles with unique abilities (e.g., healer,
        tank, scout), often in team-based games.
      mechanics used:
      - "character creation"
      - "character selection"
      - "object description"
      - "navigate menu 1D"
      - "navigate menu 2D"
      - "select - atomic selection"
    
    - name: Combat (1v1)
      description: >
        A player uses a combination of attacks, blocks, jumps, crouches and
        horizontal movement to attack an opponent (either computer controlled or player
        controlled).
      mechanics used:
      - "attack"
      - "block"
      - "dodge"
      - "locate opponant2D"
      - "Movement2D"
      - "Perceive attack"
      - "Perceive FoE"
    
    - name: Combat (beat 'em up)
      description: >
        The player fights through waves of enemies often in a side-scrolling
        or platform style game. Other characters may be friendly, neutral or unaligned 
        (alliance can shift).
      mechanics used:
      - "attack"
      - "block"
      - "dodge"
      - "locate opponant2D"
      - "Movement2D"
      - "Perceive attack"
      - "Perceive FoE"
      - "Perceive collision"
    
    - name: Combat (continuous)
      description: >
        Player controlled character or characters are ordered to attack enemies and then
        continue to do so until the enemies are dead or they are told to stop. Characters
        may have special attacks or different combat modes that the player can select and
        these may have cooldowns or need to be powered up. Other characters may be friendly, 
        neutral or unaligned (alliance can shift).
      mechanics used:
      - "attack - continuous"
      - "combat mode"
      - "cooldown"
      - "special attack"
      - "locate opponant2D"
      - "Movement2D"
      - "Perceive attack"
      - "Perceive FoE"
    
    - name: Combat (first-person)
      description: >
        The player navigates a map attacking enemies which may be NPCs or
        other players. Other characters may be friendly, neutral or unaligned (alliance
        can shift).
      mechanics used:
      - "Aim"
      - "Companion"
