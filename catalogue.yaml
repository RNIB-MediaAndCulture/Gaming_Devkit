      - "character selection"
      - "object description"
      - "navigate menu 1D"
      - "navigate menu 2D"
      - "select - atomic selection"
    
    - name: Combat (1v1)
      description: >
        A player uses a combination of attacks, blocks, jumps, crouches and
        horizontal movement to attack an opponent (either computer controlled or player
        controlled).
      mechanics used:
      - "attack"
      - "block"
      - "dodge"
      - "locate opponant2D"
      - "Movement2D"
      - "Perceive attack"
      - "Perceive FoE"
    
