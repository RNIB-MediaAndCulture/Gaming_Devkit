    - name: "Perceive interactable"
      description: >
        The player needs to identify which objects or elements in the environment can be interacted with and 
        understand what interactions are possible.
      potentialBarriers:
      - barrier: "Interactive objects that only indicate interactability through visual highlighting are inaccessible to players with sight loss."
        consider:
        - "Using distinct audio cues when near interactive objects."
        - "Implementing object scanning with audio feedback listing nearby interactables."
        - "Providing verbal descriptions of available interactions."
        patterns to consider:
        - "Audio beacons"
        - "Text to speech"
        - "Coded audio"
      - barrier: "Subtle visual cues for interactability may be missed by partially sighted players."
        consider:
        - "Making interaction prompts more prominent with high contrast."
        - "Allowing customization of interaction indicator size and color."
        - "Using consistent, clear visual language for all interactive elements."
        patterns to consider:
        - "High Contrast"
        - "Customisable UI / HUD"
      - barrier: "Context-sensitive interactions may not be obvious without trying different buttons."
        consider:
        - "Announcing available interactions when approaching objects."
        - "Displaying/announcing all possible interactions clearly."
        - "Using consistent interaction buttons across different object types."
        patterns to consider:
        - "Text to speech"
        - "Coded audio"
        - "Visual sound effects"


