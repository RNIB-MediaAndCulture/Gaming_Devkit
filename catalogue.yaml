  mechanics:
    - name: "Perceive direction"
      description: >
        In a virtual world the user needs to be able to navigate to a particular direction. This could be because 
        they need to go north or because they are being told that a quest item is in that direction. This is 
        separate to knowing which path to take    
      potentialBarriers:
      - barrier : "Direction is communicated visually and is not accessible to people with sight loss"
        consider:
        - "providing a ping only when the user is facing the direction to be perceived."
        - "enabling the player to set a steady sonar ping in the direction that needs to be perceived."
        patterns to consider:
        - "Audio Beacons"    

    - name: "Aim"
      description: >
        The player must precisely position a targeting reticle or crosshair to interact with objects or attack 
        enemies, typically using mouse, joystick, or motion controls.
      potentialBarriers:
      - barrier: "Precise aiming requires fine motor control that may be difficult for gamers with motor impairments or tremors."
        consider:
        - "Providing aim assist options with adjustable strength (target magnetism, friction, tracking)."
        - "Offering target lock-on mechanics as an alternative to free aiming."
        - "Implementing larger hit boxes or more forgiving aim requirements."
      - barrier: "Players with sight loss cannot see targets to aim at them."
        consider:
        - "Providing audio targeting systems that indicate target direction and distance through sound."
        - "Implementing auto-aim options for accessibility."
        - "Using haptic feedback to indicate when aim is on target."
        patterns to consider:
        - "Audio beacons"
        - "Coded audio"
      - barrier: "Players with partial sight may struggle to see small crosshairs or distant targets."
        consider:
        - "Allowing customization of crosshair size, color, and contrast."
        - "Providing target highlighting or outline options."
        patterns to consider:
        - "Customisable UI / HUD"
        - "High Contrast"
        
    - name: "Movement2D"
      description: >
        The player controls their character's movement through a 2D or 3D space, typically using directional 
        inputs (keyboard, joystick, or other controllers).
      potentialBarriers:
      - barrier: "Fine motor control required for analogue stick movement can be difficult for gamers with motor impairments."
        consider:
        - "Providing digital directional alternatives (discrete button presses) alongside analogue controls."
        - "Offering adjustable movement speed settings and acceleration curves."
        - "Implementing auto-run or hold-to-move options to reduce sustained input requirements."
        patterns to consider:
        - "Digital control"
      - barrier: "Simultaneous movement and other actions (looking, attacking) can be challenging for gamers with limited motor function."
        consider:
        - "Allowing button remapping and custom control schemes."
        - "Implementing assisted movement options or auto-navigation to waypoints."
      - barrier: "Players with sight loss cannot see where they are moving or what obstacles are in their path."
        consider:
        - "Providing audio cues for terrain changes, nearby obstacles, and directional information."
        - "Implementing audio beacons for navigation waypoints."
        patterns to consider:
        - "Audio beacons"
        - "Coded audio"
        
    - name: "Perceive FoE"
      description: >
        The player must identify whether a character or entity is a Friend or Enemy (FoE), which may affect gameplay 
        decisions and strategies.
      potentialBarriers:
      - barrier: "Friend/enemy distinction relies on visual cues (colors, uniforms, markers) that players with sight loss or color vision deficiency cannot perceive."
        consider:
        - "Using distinct audio signatures for friends vs. enemies."
        - "Implementing verbal identification (Ally nearby, Enemy detected)."
        - "Using different sound profiles for friendly and enemy actions."
        patterns to consider:
        - "Coded audio"
        - "Text to speech"
        - "Audio beacons"
      - barrier: "Color-coded friend/enemy systems fail for players with color vision deficiency."
        consider:
        - "Using shapes, patterns, and symbols in addition to color."
        - "Allowing customization of friend/enemy colors."
        - "Implementing CVD-friendly color profiles."
        patterns to consider:
        - "CVD friendly communication"
        - "High Contrast"
      - barrier: "Neutral or shifting alliances can be confusing without clear indication."
        consider:
        - "Providing clear audio/visual feedback when alliance status changes."
        - "Using distinct markers or sounds for neutral entities."
        patterns to consider:
        - "Coded audio"


    - name: "Perceive attack"
      description: >
        The gamer needs to know their character is being attacked so they can react accordingly.
      potentialBarriers:
      - barrier: "If attacks towards the player are only represented visually then gamers without sight will not know that they need to react."
        consider: 
        - Using a sound effect to indicate the attack coming in. The player needs to know what type of attack and which direction.
        - Surround sound or stereo encoding may be appropriate to communicate the direction the attack is coming in from.
      patterns to consider:
      - "Audio beacons"
      - "Binaural audio"
      - "Coded audio"
      - "Surround sound"
      - "Visual sound effects"

    - name: "Perceive collision"
      description: >
        When moving around an area a player needs to know that they have collided with something.
      potentialBarriers:
      - barrier : "If objects that characters can collide with are only represented visually then gamers without sight cannot tell that they have collided with something. They may try to keep going in this direction thinking the are still moving."
        consider: 
        - using a sound effect to indicate the collision.


    - name: "Perceive danger"
      description: >
        The player needs to identify environmental hazards, incoming threats, or dangerous situations that require 
        avoidance or defensive action.
      potentialBarriers:
      - barrier: "Visual-only danger indicators (red zones, warning signs, visual effects) are inaccessible to players with sight loss."
        consider:
        - "Using warning sounds that increase in urgency as danger approaches."
        - "Implementing haptic feedback for proximity to hazards."
        - "Providing verbal warnings for specific danger types."
        patterns to consider:
        - "Coded audio"
        - "Binaural audio"
        - "Adjustable semantic audio profiles"
      - barrier: "Subtle environmental danger cues may be missed by players with partial sight or attention difficulties."
        consider:
        - "Making danger indicators more pronounced and distinctive."
        - "Offering adjustable danger warning sensitivity."
        - "Using multiple sensory channels (audio, visual, haptic) simultaneously."
        patterns to consider:
        - "High Contrast"
        - "Coded audio"
      - barrier: "Players with hearing loss may miss audio danger warnings."
        consider:
        - "Providing visual danger indicators with high contrast."
        - "Using screen shake or controller vibration for imminent danger."
        - "Implementing visual sound effects for danger cues."
        patterns to consider:
        - "Visual sound effects"
        - "High Contrast"


    - name: "Perceive direction"
      description: >
        In a virtual world the user needs to be able to navigate to a particular direction. This could be because 
        they need to go north or because they are being told that a quest item is in that direction. This is 
        separate to knowing which path to take    
      potentialBarriers:
      - barrier : "Direction is communicated visually and is not accessible to people with sight loss"
        consider:
        - "providing a ping only when the user is facing the direction to be perceived."
        - "enabling the player to set a steady sonar ping in the direction that needs to be perceived."
        patterns to consider:
        - "Audio Beacons"    


    - name: "Perceive environment state"
      description: >
        The player needs to understand the current state of the game environment, such as weather conditions, 
        time of day, environmental hazards active/inactive, or changes to the world state (bridges raised/lowered, 
        doors open/closed, etc.).
      potentialBarriers:
      - barrier: "Visual-only indicators of environment state are inaccessible to players with sight loss."
        consider:
        - "Providing audio cues or verbal descriptions of environmental conditions."
        - "Announcing significant environmental state changes (The storm has cleared, Night is falling)."
        - "Using ambient audio to convey environmental state (rain sounds, wind, crickets at night)."
        patterns to consider:
        - "Text to speech"
        - "Coded audio"
        - "Adjustable semantic audio profiles"
      - barrier: "Subtle visual changes to environment state may be missed by partially sighted players."
        consider:
        - "Making environmental indicators more pronounced and clear."
        - "Providing UI indicators for important environmental states."
        - "Using high contrast visual effects for state changes."
        patterns to consider:
        - "High Contrast"
        - "Customisable UI / HUD"
      - barrier: "Players with hearing loss may miss audio-only environmental cues."
        consider:
        - "Providing visual indicators for environmental sounds and states."
        - "Using captions or visual cues for ambient sound changes."
        - "Implementing icons or UI elements that show current environmental conditions."
        patterns to consider:
        - "Visual sound effects"
        - "Captions"


    - name: "Perceive interactable"
      description: >
        The player needs to identify which objects or elements in the environment can be interacted with and 
        understand what interactions are possible.
      potentialBarriers:
      - barrier: "Interactive objects that only indicate interactability through visual highlighting are inaccessible to players with sight loss."
        consider:
        - "Using distinct audio cues when near interactive objects."
        - "Implementing object scanning with audio feedback listing nearby interactables."
        - "Providing verbal descriptions of available interactions."
        patterns to consider:
        - "Audio beacons"
        - "Text to speech"
        - "Coded audio"
      - barrier: "Subtle visual cues for interactability may be missed by partially sighted players."
        consider:
        - "Making interaction prompts more prominent with high contrast."
        - "Allowing customization of interaction indicator size and color."
        - "Using consistent, clear visual language for all interactive elements."
        patterns to consider:
        - "High Contrast"
        - "Customisable UI / HUD"
      - barrier: "Context-sensitive interactions may not be obvious without trying different buttons."
        consider:
        - "Announcing available interactions when approaching objects."
        - "Displaying/announcing all possible interactions clearly."
        - "Using consistent interaction buttons across different object types."
        patterns to consider:
        - "Text to speech"
        - "Coded audio"
        - "Visual sound effects"


    - name: "Perceive object state"
      description: >
        The player needs to understand the current state of interactive objects, such as whether a switch is 
        on/off, a container is open/closed, an item is charged/depleted, or a mechanism is active/inactive.
      potentialBarriers:
      - barrier: "Visual-only indicators of object state (color changes, animations, position) are inaccessible to players with sight loss."
        consider:
        - "Providing audio feedback when interacting with or scanning objects to announce their state."
        - "Using distinct sounds for different object states (click for on, clunk for off)."
        - "Announcing object state when focusing or approaching (Lever: down position, Door: locked)."
        patterns to consider:
        - "Text to speech"
        - "Coded audio"
        - "Audio beacons"
      - barrier: "Color-based state indicators fail for players with color vision deficiency."
        consider:
        - "Using shapes, icons, and text labels in addition to color."
        - "Implementing patterns or textures to distinguish states."
        - "Providing CVD-friendly color schemes."
        patterns to consider:
        - "CVD friendly communication"
        - "High Contrast"
      - barrier: "Small or subtle state indicators may be difficult to perceive for partially sighted players."
        consider:
        - "Making state indicators larger and more prominent."
        - "Allowing customization of indicator size and contrast."
        - "Using multiple visual cues simultaneously (color, icon, text)."
        patterns to consider:
        - "High Contrast"
        - "Customisable UI / HUD"


    - name: "Perceive objects"
      description: >
        The player needs to identify and understand objects in the game environment, including interactive items, 
        collectibles, obstacles, and decorative elements.
      potentialBarriers:
      - barrier: "Players with sight loss cannot see objects or distinguish them from the environment."
        consider:
        - "Implementing object scanning or detection systems with audio feedback."
        - "Using audio beacons for important objects."
        - "Providing verbal object descriptions when nearby or focused."
        patterns to consider:
        - "Audio beacons"
        - "Text to speech"
        - "Coded audio"
      - barrier: "Small objects or poor visual contrast makes objects hard to see for partially sighted players."
        consider:
        - "Highlighting interactive objects with high contrast outlines."
        - "Allowing customization of object highlight colors and styles."
        - "Implementing object magnification or zoom features."
        patterns to consider:
        - "High Contrast"
        - "Customisable UI / HUD"
      - barrier: "Visual clutter makes it difficult to distinguish important objects from background elements."
        consider:
        - "Offering simplified visual modes with reduced clutter."
        - "Providing object filtering options to highlight only specific object types."
        - "Using distinct audio signatures for different object categories."
        patterns to consider:
        - "Audio beacons"
        - "Coded audio"


    - name: "Perceive path"
      description: >
        The player must identify navigable routes, understand terrain layout, and determine where they can or cannot go.
      potentialBarriers:
      - barrier: "Visual-only path indicators are inaccessible to players with sight loss."
        consider:
        - "Implementing audio breadcrumb trails or path-following audio cues."
        - "Using haptic feedback to indicate when on/off the path."
        - "Providing verbal descriptions of path options (Path forward, Dead end ahead)."
        patterns to consider:
        - "Audio beacons"
        - "Text to speech"
        - "Coded audio"
      - barrier: "Complex 3D environments make paths difficult to perceive even with sight."
        consider:
        - "Offering assisted navigation modes that guide players along paths."
        - "Implementing waypoint systems with audio/visual guidance."
        - "Providing minimap audio descriptions."
        patterns to consider:
        - "Audio beacons"
        - "Text to speech"
      - barrier: "Distinguishing walkable from non-walkable terrain is difficult without visual cues."
        consider:
        - "Using distinct audio for different terrain types."
        - "Implementing edge detection warnings when approaching boundaries."
        - "Providing high contrast modes for terrain visualization."
        patterns to consider:
        - "Coded audio"
        - "High Contrast"
        - "Binaural audio"


    - name: "attack"
      description: >
        The player initiates an offensive action against an enemy or object, typically through button presses or 
        trigger pulls.
      potentialBarriers:
      - barrier: "Precise timing or button combinations may be difficult for gamers with motor impairments."
        consider:
        - "Offering simpler attack inputs with fewer button combinations."
        - "Implementing attack queuing or buffering to make timing more forgiving."
        - "Providing one-button attack options or auto-attack modes."
      - barrier: "Players with sight loss cannot see when attacks connect or when they should attack."
        consider:
        - "Using distinct audio feedback for successful hits, misses, and critical hits."
        - "Implementing haptic feedback for attack confirmation."
        - "Providing audio cues for optimal attack timing windows."
        patterns to consider:
        - "Coded audio"
        - "Adjustable semantic audio profiles"
      - barrier: "Rapid repeated button presses (button mashing) can cause fatigue or be impossible for some players."
        consider:
        - "Offering toggle or hold alternatives to repeated pressing."
        - "Reducing or eliminating quick-time events that require rapid inputs."
        patterns to consider:
        - "Digital control"


    - name: "attack - continuous"
      description: >
        The player's character automatically continues attacking once an attack command is given, until told to stop 
        or the target is defeated.
      potentialBarriers:
      - barrier: "Players need to know when continuous attacks start, stop, or if the target changes."
        consider:
        - "Providing clear audio feedback when entering/exiting continuous attack mode."
        - "Using distinct sounds for attacks on different targets."
        - "Visual indicators showing continuous attack status."
        patterns to consider:
        - "Coded audio"
      - barrier: "Players with sight loss may not know when to cancel continuous attacks (e.g., when target is defeated or a better target appears)."
        consider:
        - "Announcing target status changes through audio (Target defeated, New threat detected)."
        - "Implementing smart targeting that automatically switches to optimal targets."
        patterns to consider:
        - "Text to speech"
        - "Audio beacons"
      - barrier: "Managing multiple characters with continuous attacks can be cognitively overwhelming."
        consider:
        - "Providing clear character identification in audio feedback."
        - "Allowing simplified group commands."
        patterns to consider:
        - "Coded audio"



    - name: "block"
      description: >
        The player performs a defensive action to reduce or negate incoming damage, typically requiring timing and 
        directional awareness.
      potentialBarriers:
      - barrier: "Precise timing for blocks can be difficult for players with delayed reaction times or motor impairments."
        consider:
        - "Offering extended block windows or more forgiving timing."
        - "Implementing auto-block options or assisted blocking."
        - "Providing block buffering to accept inputs slightly early."
      - barrier: "Players with sight loss cannot see incoming attacks to time blocks appropriately."
