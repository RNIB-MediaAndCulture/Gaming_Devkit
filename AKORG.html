<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Kick-Off Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 350px;
            background: #f5f5f5;
            border-right: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        .panel-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .panel-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .aspects-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .aspect-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .aspect-checkbox:hover {
            background: #e8e8e8;
        }

        .aspect-checkbox input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 3px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .aspect-checkbox label {
            cursor: pointer;
            font-size: 14px;
            line-height: 1.4;
            flex: 1;
        }

        .aspect-checkbox label strong {
            display: block;
            margin-bottom: 2px;
        }

        .aspect-checkbox label span {
            font-size: 12px;
            color: #666;
            display: block;
        }

        .buttons-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .report-btn {
            background: #3498db;
            color: white;
        }

        .report-btn:hover {
            background: #2980b9;
        }

        .yaml-btn {
            background: #27ae60;
            color: white;
        }

        .yaml-btn:hover {
            background: #229954;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .report-preview {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: white;
        }

        .report-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .report-content h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .report-content h2 {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .report-content h3 {
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .report-content h4 {
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        .report-content h5 {
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .report-content p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .report-content ul, .report-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        .report-content li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .report-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .load-file {
            padding: 20px;
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
        }

        .load-file input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        .selected-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .implementation-section {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }

        .resource-section {
            background: #e8f4f8;
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            border-left: 4px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel-header">
                <h1>Game Aspects</h1>
                <p>Select the aspects your game will include</p>
                <div class="selected-count" id="selectedCount">0 aspects selected</div>
            </div>
            
            <div class="load-file">
                <input type="file" id="yamlFile" accept=".yaml,.yml" />
            </div>

            <div class="aspects-container" id="aspectsContainer">
                <div class="empty-state">
                    <p>Load a YAML file to begin</p>
                </div>
            </div>

            <div class="buttons-container">
                <button class="report-btn" id="downloadReport" disabled>Download Report</button>
                <button class="yaml-btn" id="downloadYaml" disabled>Download YAML</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <h1>Report Preview</h1>
                <p>Live preview of your accessibility kick-off report</p>
            </div>
            <div class="report-preview">
                <div class="report-content" id="reportContent">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <h3>No Aspects Selected</h3>
                        <p>Select game aspects from the left panel to generate your report</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let catalogueData = null;
        let selectedAspects = new Set();

        document.getElementById('yamlFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        catalogueData = jsyaml.load(event.target.result);
                        renderAspects();
                    } catch (error) {
                        alert('Error parsing YAML file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function renderAspects() {
            const container = document.getElementById('aspectsContainer');
            container.innerHTML = '';

            if (!catalogueData || !catalogueData.catalogue || !catalogueData.catalogue.aspects) {
                container.innerHTML = '<div class="empty-state"><p>No aspects found in YAML file</p></div>';
                return;
            }

            catalogueData.catalogue.aspects.forEach((aspect, index) => {
                const div = document.createElement('div');
                div.className = 'aspect-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `aspect-${index}`;
                checkbox.value = aspect.name;
                checkbox.addEventListener('change', handleAspectChange);

                const label = document.createElement('label');
                label.htmlFor = `aspect-${index}`;
                label.innerHTML = `<strong>${aspect.name}</strong>`;
                if (aspect.description) {
                    const desc = aspect.description.substring(0, 100);
                    label.innerHTML += `<span>${desc}${aspect.description.length > 100 ? '...' : ''}</span>`;
                }

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function handleAspectChange(e) {
            if (e.target.checked) {
                selectedAspects.add(e.target.value);
            } else {
                selectedAspects.delete(e.target.value);
            }
            updateSelectedCount();
            generateReport();
            updateButtons();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = 
                `${selectedAspects.size} aspect${selectedAspects.size !== 1 ? 's' : ''} selected`;
        }

        function updateButtons() {
            const hasSelection = selectedAspects.size > 0;
            document.getElementById('downloadReport').disabled = !hasSelection;
            document.getElementById('downloadYaml').disabled = !hasSelection;
        }

        function generateReport() {
            const reportDiv = document.getElementById('reportContent');

            if (selectedAspects.size === 0) {
                reportDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <h3>No Aspects Selected</h3>
                        <p>Select game aspects from the left panel to generate your report</p>
                    </div>
                `;
                return;
            }

            const mechanicsNeeded = new Map();
            const selectedAspectsList = catalogueData.catalogue.aspects.filter(a => 
                selectedAspects.has(a.name)
            );

            selectedAspectsList.forEach(aspect => {
                if (aspect['mechanics used']) {
                    aspect['mechanics used'].forEach(mechName => {
                        if (!mechanicsNeeded.has(mechName)) {
                            mechanicsNeeded.set(mechName, new Set());
                        }
                        mechanicsNeeded.get(mechName).add(aspect.name);
                    });
                }
            });

            const patternsNeeded = new Set();
            mechanicsNeeded.forEach((aspects, mechName) => {
                const mechanic = catalogueData.catalogue.mechanics.find(m => m.name === mechName);
                if (mechanic && mechanic.potentialBarriers) {
                    mechanic.potentialBarriers.forEach(barrier => {
                        if (barrier['patterns to consider']) {
                            barrier['patterns to consider'].forEach(pattern => {
                                patternsNeeded.add(pattern);
                            });
                        }
                    });
                }
            });

            let markdown = generateMarkdownContent(selectedAspectsList, mechanicsNeeded, patternsNeeded);
            reportDiv.innerHTML = markdownToHTML(markdown);
        }

        function generateMarkdownContent(selectedAspectsList, mechanicsNeeded, patternsNeeded) {
            let markdown = `# Accessibility Kick-Off Report

## Selected Game Aspects

${Array.from(selectedAspects).map(name => `- ${name}`).join('\n')}

---

## Mechanics to Implement

`;

            const sortedMechanics = Array.from(mechanicsNeeded.entries()).sort((a, b) => 
                a[0].localeCompare(b[0])
            );

            sortedMechanics.forEach(([mechName, aspects]) => {
                const mechanic = catalogueData.catalogue.mechanics.find(m => m.name === mechName);
                
                markdown += `### ${mechName}\n\n`;
                
                if (mechanic && mechanic.description) {
                    markdown += `${mechanic.description.trim()}\n\n`;
                }

                markdown += `**Required for:** ${Array.from(aspects).join(', ')}\n\n`;

                if (mechanic && mechanic.potentialBarriers && mechanic.potentialBarriers.length > 0) {
                    markdown += `#### Accessibility Barriers & Considerations\n\n`;
                    
                    mechanic.potentialBarriers.forEach((barrierObj, idx) => {
                        if (barrierObj.barrier) {
                            markdown += `**Barrier ${idx + 1}:** ${barrierObj.barrier}\n\n`;
                            
                            if (barrierObj.consider) {
                                markdown += `**Consider:**\n`;
                                if (Array.isArray(barrierObj.consider)) {
                                    barrierObj.consider.forEach(consideration => {
                                        markdown += `- ${consideration}\n`;
                                    });
                                } else {
                                    markdown += `- ${barrierObj.consider}\n`;
                                }
                                markdown += '\n';
                            }

                            if (barrierObj['patterns to consider']) {
                                markdown += `**Related Patterns:** `;
                                markdown += barrierObj['patterns to consider']
                                    .map(p => `[${p}](#${p.toLowerCase().replace(/[^a-z0-9]+/g, '-')})`)
                                    .join(', ');
                                markdown += '\n\n';
                            }
                        }
                    });
                }

                markdown += '---\n\n';
            });

            if (patternsNeeded.size > 0) {
                markdown += `## Accessibility Patterns\n\n`;

                const sortedPatterns = Array.from(patternsNeeded).sort();
                sortedPatterns.forEach(patternName => {
                    const pattern = catalogueData.catalogue.patterns.find(p => p.name === patternName);
                    
                    if (pattern) {
                        markdown += `### ${pattern.name}\n\n`;
                        
                        if (pattern.description) {
                            markdown += `${pattern.description.trim()}\n\n`;
                        }

                        // Implementation Options
                        if (pattern.implementation_options) {
                            markdown += `#### Implementation Options\n\n`;
                            
                            if (pattern.implementation_options.unity) {
                                markdown += `**Unity:**\n`;
                                if (Array.isArray(pattern.implementation_options.unity)) {
                                    pattern.implementation_options.unity.forEach(option => {
                                        markdown += `- ${option}\n`;
                                    });
                                } else {
                                    markdown += `- ${pattern.implementation_options.unity}\n`;
                                }
                                markdown += '\n';
                            }
                            
                            if (pattern.implementation_options.unreal) {
                                markdown += `**Unreal Engine:**\n`;
                                if (Array.isArray(pattern.implementation_options.unreal)) {
                                    pattern.implementation_options.unreal.forEach(option => {
                                        markdown += `- ${option}\n`;
                                    });
                                } else {
                                    markdown += `- ${pattern.implementation_options.unreal}\n`;
                                }
                                markdown += '\n';
                            }
                        }

                        // Documentation Links
                        if (pattern.documentation && pattern.documentation.length > 0) {
                            markdown += `#### Documentation & Resources\n\n`;
                            pattern.documentation.forEach(doc => {
                                markdown += `- ${doc}\n`;
                            });
                            markdown += '\n';
                        }

                        const mechanicsUsingPattern = [];
                        sortedMechanics.forEach(([mechName]) => {
                            const mechanic = catalogueData.catalogue.mechanics.find(m => m.name === mechName);
                            if (mechanic && mechanic.potentialBarriers) {
                                const usesPattern = mechanic.potentialBarriers.some(b => 
                                    b['patterns to consider'] && b['patterns to consider'].includes(patternName)
                                );
                                if (usesPattern) {
                                    mechanicsUsingPattern.push(mechName);
                                }
                            }
                        });

                        if (mechanicsUsingPattern.length > 0) {
                            markdown += `**Used by mechanics:** ${mechanicsUsingPattern.join(', ')}\n\n`;
                        }

                        markdown += '---\n\n';
                    }
                });
            }

            // Add General Resources section
            if (catalogueData.catalogue.general_resources) {
                markdown += `## General Resources\n\n`;
                markdown += `These resources provide additional guidance and tools for implementing accessibility features across different platforms.\n\n`;

                catalogueData.catalogue.general_resources.forEach(resource => {
                    markdown += `### ${resource.name}\n\n`;
                    
                    if (resource.documentation && resource.documentation.length > 0) {
                        resource.documentation.forEach(doc => {
                            markdown += `- ${doc}\n`;
                        });
                        markdown += '\n';
                    }

                    if (resource.items && resource.items.length > 0) {
                        resource.items.forEach(item => {
                            markdown += `- ${item}\n`;
                        });
                        markdown += '\n';
                    }
                });
            }

            return markdown;
        }

        function markdownToHTML(markdown) {
            let html = markdown;
            
            // Headers
            html = html.replace(/^##### (.*$)/gim, '<h5>$1</h5>');
            html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Lists
            html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Horizontal rules
            html = html.replace(/^---$/gim, '<hr>');
            
            // Paragraphs
            html = html.split('\n\n').map(para => {
                if (para.startsWith('<h') || para.startsWith('<ul') || para.startsWith('<hr')) {
                    return para;
                }
                return para.trim() ? `<p>${para}</p>` : '';
            }).join('\n');
            
            return html;
        }

        document.getElementById('downloadReport').addEventListener('click', function() {
            const markdown = generateFullMarkdownReport();
            downloadFile(markdown, 'accessibility-kickoff-report.md', 'text/markdown');
        });

        document.getElementById('downloadYaml').addEventListener('click', function() {
            const filteredYaml = generateFilteredYaml();
            downloadFile(filteredYaml, 'accessibility-companion-data.yaml', 'text/yaml');
        });

        function generateFullMarkdownReport() {
            const mechanicsNeeded = new Map();
            const selectedAspectsList = catalogueData.catalogue.aspects.filter(a => 
                selectedAspects.has(a.name)
            );

            selectedAspectsList.forEach(aspect => {
                if (aspect['mechanics used']) {
                    aspect['mechanics used'].forEach(mechName => {
                        if (!mechanicsNeeded.has(mechName)) {
                            mechanicsNeeded.set(mechName, new Set());
                        }
                        mechanicsNeeded.get(mechName).add(aspect.name);
                    });
                }
            });

            const patternsNeeded = new Set();
            mechanicsNeeded.forEach((aspects, mechName) => {
                const mechanic = catalogueData.catalogue.mechanics.find(m => m.name === mechName);
                if (mechanic && mechanic.potentialBarriers) {
                    mechanic.potentialBarriers.forEach(barrier => {
                        if (barrier['patterns to consider']) {
                            barrier['patterns to consider'].forEach(pattern => {
                                patternsNeeded.add(pattern);
                            });
                        }
                    });
                }
            });

            return generateMarkdownContent(selectedAspectsList, mechanicsNeeded, patternsNeeded);
        }

        function generateFilteredYaml() {
            const mechanicsNeeded = new Set();
            const patternsNeeded = new Set();
            
            const selectedAspectsList = catalogueData.catalogue.aspects.filter(a => 
                selectedAspects.has(a.name)
            );

            selectedAspectsList.forEach(aspect => {
                if (aspect['mechanics used']) {
                    aspect['mechanics used'].forEach(mechName => {
                        mechanicsNeeded.add(mechName);
                    });
                }
            });

            mechanicsNeeded.forEach(mechName => {
                const mechanic = catalogueData.catalogue.mechanics.find(m => m.name === mechName);
                if (mechanic && mechanic.potentialBarriers) {
                    mechanic.potentialBarriers.forEach(barrier => {
                        if (barrier['patterns to consider']) {
                            barrier['patterns to consider'].forEach(pattern => {
                                patternsNeeded.add(pattern);
                            });
                        }
                    });
                }
            });

            const filteredCatalogue = {
                catalogue: {
                    description: catalogueData.catalogue.description,
                    aspects: selectedAspectsList,
                    mechanics: catalogueData.catalogue.mechanics.filter(m => 
                        mechanicsNeeded.has(m.name)
                    ),
                    patterns: catalogueData.catalogue.patterns.filter(p => 
                        patternsNeeded.has(p.name)
                    )
                }
            };

            if (catalogueData.catalogue.general_resources) {
                filteredCatalogue.catalogue.general_resources = catalogueData.catalogue.general_resources;
            }

            return jsyaml.dump(filteredCatalogue, { lineWidth: -1 });
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
