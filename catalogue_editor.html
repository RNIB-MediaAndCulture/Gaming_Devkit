
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Editor</title>
  <style>
    label, select, input, textarea {
      display: block;
      margin: 10px 0;
    }
  </style>
  <script>
    function toggleNewMechanicInput(select) {
      const newInput = document.getElementById('newMechanicInput');
      newInput.style.display = select.value === 'new' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <h1>Edit Catalogue Entry</h1>

  <form action="/update-catalogue" method="POST">
    <label for="aspectName">Aspect Name:</label>
    <input type="text" id="aspectName" name="aspectName" required> <!-- This should be a drop down using the aspects from the YAML file with the option to create a new Aspect -->

    <label for="aspectDescription">Aspect Description:</label>
    <textarea id="aspectDescription" name="aspectDescription" rows="4" cols="50"></textarea>

    <label for="mechanicsUsed">Mechanics Used:</label>
    <select id="mechanicsUsed" name="mechanicsUsed" onchange="toggleNewMechanicInput(this)">
      <option value="">-- Select a mechanic --</option> <!-- populate this from YAML file -->
      <option value="new">New...</option>
    </select>

    <div id="newMechanicInput" style="display:none;">
      <label for="newMechanic">New Mechanic Name:</label>
      <input type="text" id="newMechanic" name="newMechanic">
    </div>

    <label for="patterns">Patterns to Consider:</label>
    <input type="text" id="patterns" name="patterns" placeholder="e.g., Audio Beacons, High Contrast">

    <button type="submit">Update Catalogue</button>
  </form>
</body>
</html>
